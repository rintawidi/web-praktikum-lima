<!DOCTYPE html>
<html lang="en">

<head>

    <title>Aplikasi kurs mata uang</title>
</head>

<body>
    <h1 align="center">Aplikasi Konversi Mata Uang</h1><br>
    <table border="1" align="center" style="background-color: cadetblue;">
        <tr>
            <td>
            <td align="center">
                <p>Mata Uang Asal</p> <br><br>
                <div>
                    <form id="tg1" name="tg1" onsubmit="return false">

                        </select>

                    </form>

                    <br><input id="data1" type="text" placeholder="" name=""><br>

                    <input type="button" onclick="hitung()" name="" value="Hitung">
            </td>
            <td align="center">
                <P>Mata Uang Tujuan</P> <br><br>
                <div>
                    <form id="tg2" name="tg2" onsubmit="return false">

            </td>
            </td>
        </tr>
    </table>
