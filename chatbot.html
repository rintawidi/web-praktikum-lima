<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <!--ini file css-->



</head>

<body>
    <p>kirim pesan</p>
    <fieldset style="height: 400px; width: 400px; overflow: scroll; background-color: cadetblue;">
        <p id="id1"></p>
    </fieldset>
    <div>
        <input type="text" name="id2" id="id2" style="width: 200px; height: 40px;">
    </div>

    <div>
        <button id="kirim" onclick="chat()" style="width: 60px; height: 40px;">kirim</button>
    </div>








    <!-- ini file Javascript-->
    <script type="text/javascript">

        function chat() {

            let x = document.getElementById('id2').value;
            let y = document.getElementById('id1');

            y.innerHTML = y.innerHTML + "<br><br>" + x;
        }
    </script>
</body>

</html>
